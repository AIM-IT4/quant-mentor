<div
    style="font-family: 'Segoe UI', system-ui, sans-serif; font-size: 14px; color: #333; padding: 20px; background-color: #0a0a0f;">
    <div
        style="max-width: 600px; margin: auto; background: linear-gradient(135deg, #1a1a25 0%, #12121a 100%); border-radius: 16px; overflow: hidden; box-shadow: 0 4px 30px rgba(99, 102, 241, 0.2);">

        <!-- Header -->
        <div
            style="background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%); padding: 24px; text-align: center;">
            <h1 style="margin: 0; color: #fff; font-size: 24px; font-weight: 700;">
                QuantMentor
            </h1>
            <p style="margin: 8px 0 0; color: rgba(255,255,255,0.9); font-size: 14px;">
                Expert Quant Mentorship & Resources
            </p>
        </div>

        <!-- Subject Line -->
        <div
            style="background: rgba(99, 102, 241, 0.1); padding: 16px 24px; border-bottom: 1px solid rgba(255,255,255,0.1);">
            <strong style="color: #a855f7; font-size: 16px;">{{subject}}</strong>
        </div>

        <!-- Main Content -->
        <div style="padding: 24px; color: #e0e0e0;">
            <p style="margin: 0 0 16px; font-size: 16px;">
                Hi <strong style="color: #fff;">{{to_name}}</strong>,
            </p>

            <!-- Message Content (pre-formatted) -->
            <div
                style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 20px; border-left: 4px solid #6366f1; white-space: pre-line; line-height: 1.6;">
                {{message}}
            </div>
        </div>

        <!-- Footer -->
        <div
            style="background: rgba(0,0,0,0.3); padding: 20px 24px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1);">
            <p style="margin: 0 0 12px; color: #888; font-size: 12px;">
                Questions? Reply directly to this email.
            </p>
            <div style="margin-bottom: 12px;">
                <a href="https://linkedin.com/in/quantmentor"
                    style="color: #6366f1; text-decoration: none; margin: 0 8px;">LinkedIn</a>
                <span style="color: #444;">|</span>
                <a href="mailto:jha.8@alumni.iitj.ac.in"
                    style="color: #6366f1; text-decoration: none; margin: 0 8px;">Email</a>
            </div>
            <p style="margin: 0; color: #666; font-size: 11px;">
                Â© 2025 QuantMentor. All rights reserved.
            </p>
        </div>

    </div>

    <!-- Email Sent To -->
    <p style="text-align: center; color: #666; font-size: 11px; margin-top: 16px;">
        This email was sent to {{to_email}}
    </p>
</div>
