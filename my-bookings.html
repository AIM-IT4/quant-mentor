<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="assets/images/logo.png">

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #a855f7;
            --background: #0a0a0f;
            --surface: #13131f;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .booking-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.1);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .booking-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status-upcoming {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .status-completed {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text-muted);
        }

        .status-rescheduled {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .status-reschedule_requested {
            background: rgba(168, 85, 247, 0.1);
            color: #a855f7;
        }

        .status-cancellation_requested {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .status-cancelled {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text-muted);
            text-decoration: line-through;
        }

        .status-admin_reschedule_pending {
            background: rgba(168, 85, 247, 0.1);
            color: #a855f7;
            border: 1px dashed #a855f7;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-item i {
            color: var(--primary);
            width: 20px;
        }

        .reschedule-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
        }

        .search-box {
            background: var(--surface);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
            text-align: center;
        }

        .no-bookings {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .no-bookings i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .reschedule-form {
            display: none;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .reschedule-form.active {
            display: block;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .meet-link {
            background: rgba(99, 102, 241, 0.1);
            border: 1px dashed var(--primary);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .meet-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

            <a href="index.html" class="logo">QuantMentor</a>
            <a href="index.html" style="color: var(--text-secondary);">‚Üê Back to Home</a>
        </div>

    <div class="container" style="margin-top: 100px;">
        <h1 style="text-align: center; margin-bottom: 10px;">My Bookings</h1>

    <script>
        // Supabase Config
        const SUPABASE_URL = 'https://dntabmyurlrlnoajdnja.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_OhbTYIuMYgGgmKPQJ9W7RA_rhKyaad0';

        // Initialize Supabase
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof window.supabase !== 'undefined') {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
        });

        // Brevo Email Configuration
        const getBrevoSenderEmail = () => (window.CONFIG && window.CONFIG.BREVO_SENDER_EMAIL) || 'jha.8@alumni.iitj.ac.in';
        const getBrevoSenderName = () => (window.CONFIG && window.CONFIG.BREVO_SENDER_NAME) || 'QuantMentor';

        // Send email via Brevo API
        async function sendEmailWithBrevo(to, subject, htmlContent, textContent) {
            const apiKey = (window.CONFIG && window.CONFIG.BREVO_API_KEY) || '';

            if (!apiKey) {
                console.warn('‚ö†Ô∏è Brevo API key not configured. Email not sent.');
                return { success: false, error: 'API key not configured' };
            }

            try {
                const response = await fetch('https://api.brevo.com/v3/smtp/email', {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'api-key': apiKey,
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({
                        sender: { email: getBrevoSenderEmail(), name: getBrevoSenderName() },
                        to: [{ email: to }],
                        subject: subject,
                        htmlContent: htmlContent,
                        textContent: textContent
                    })
                });

                if (response.ok) {
                    console.log('‚úÖ Email sent successfully via Brevo');
                    return { success: true };
                } else {
                    const error = await response.json();
                    console.error('‚ùå Brevo error:', error);
                    return { success: false, error: error.message };
                }
            } catch (error) {
                console.error('‚ùå Failed to send email:', error);
                return { success: false, error: error.message };
            }
        }

        // Search bookings by email
        async function searchBookings() {
            const email = document.getElementById('searchEmail').value.trim();
            const container = document.getElementById('bookingsContainer');

            if (!email) {
                alert('Please enter your email address');
                return;
            }

            container.innerHTML = '<p style="text-align: center; padding: 40px;"><i class="fas fa-spinner fa-spin" style="font-size: 2em; color: var(--primary);"></i><br><br>Loading your bookings...</p>';

            try {
                // Query the actual bookings table from Supabase
                const { data: bookings, error } = await supabase
                    .from('bookings')
                    .select('*')
                    .eq('email', email)
                    .order('created_at', { ascending: false });

                if (error) {
                    throw error;
                }

                displayBookings(bookings);

            } catch (error) {
                container.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i> Error loading bookings: ${error.message}
                    </div>
                `;
            }
        }

        // Display bookings
        function displayBookings(bookings) {
            const container = document.getElementById('bookingsContainer');

            if (!bookings || bookings.length === 0) {
                container.innerHTML = `
                    <div class="no-bookings">
                        <i class="fas fa-calendar-times"></i>
                        <h3>No bookings found</h3>
                        <p>We couldn't find any bookings for this email address.</p>
                        <a href="index.html#contact" class="btn" style="margin-top: 20px;">Book a Session</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = bookings.map(booking => `
                <div class="booking-card">
                    <div class="booking-header">
                        <div>
                            <h3 style="margin: 0 0 5px 0;">${booking.service_name || booking.service}</h3>
                            <span style="color: var(--text-muted);">Booking ID: ${booking.id}</span>
                        </div>
                        <span class="booking-status status-${booking.status}">
                            ${booking.status.charAt(0).toUpperCase() + booking.status.slice(1)}
                        </span>
                    </div>

                    <div class="booking-details">
                        <div class="detail-item">
                            <i class="fas fa-calendar"></i>
                            <span>${formatDate(booking.booking_date || booking.date)}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-clock"></i>
                            <span>${booking.booking_time || booking.time}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-hourglass-half"></i>
                            <span>${booking.service_duration || booking.duration} minutes</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tag"></i>
                            <span>‚Çπ${booking.service_price || booking.price}</span>
                        </div>
                    </div>

                    ${(booking.status === 'upcoming' || booking.status === 'confirmed') ? `
                        <div class="meet-link">
                            <i class="fas fa-video" style="color: var(--primary);"></i>
                            <div>
                                <strong>Google Meet Link:</strong><br>
                                <a href="${booking.meet_link || booking.meetLink || 'https://meet.google.com/hfp-npyq-qho'}" target="_blank">${booking.meet_link || booking.meetLink || 'https://meet.google.com/hfp-npyq-qho'}</a>
                            </div>
                        </div>
                    ` : ''}

                    ${booking.status === 'admin_reschedule_pending' ? `
                        <div style="background: rgba(168, 85, 247, 0.1); border: 1px dashed #a855f7; padding: 20px; border-radius: 8px; margin-top: 15px;">
                            <i class="fas fa-calendar-alt" style="color: #a855f7; font-size: 1.2em;"></i>
                            <strong style="color: #a855f7; font-size: 1.1em; margin-left: 8px;">Admin Reschedule Request</strong>
                            
                            <div style="margin-top: 15px; display: grid; gap: 10px;">
                                <div style="background: rgba(0,0,0,0.2); padding: 12px; border-radius: 6px;">
                                    <small style="color: var(--text-muted);">Current Schedule:</small><br>
                                    <span>${formatDate(booking.booking_date)} at ${booking.booking_time}</span>
                                </div>
                                <div style="background: rgba(168, 85, 247, 0.15); padding: 12px; border-radius: 6px; border-left: 3px solid #a855f7;">
                                    <small style="color: #a855f7;">Proposed New Schedule:</small><br>
                                    <strong style="color: white;">${formatDate(booking.admin_proposed_date)} at ${booking.admin_proposed_time}</strong>
                                </div>
                                ${booking.admin_reschedule_reason ? `
                                    <div style="color: var(--text-muted); font-size: 0.9em;">
                                        <i class="fas fa-info-circle"></i> Reason: ${booking.admin_reschedule_reason}
                                    </div>
                                ` : ''}
                            </div>

                            <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                                <button onclick="acceptAdminReschedule('${booking.id}')" class="btn" style="background: linear-gradient(135deg, #22c55e, #16a34a);">
                                    <i class="fas fa-check"></i> Accept New Time
                                </button>
                                <button onclick="toggleCounterProposeForm('${booking.id}')" class="btn btn-secondary">
                                    <i class="fas fa-calendar-alt"></i> Suggest Different Time
                                </button>
                            </div>

                            <div id="counter-propose-form-${booking.id}" class="reschedule-form" style="margin-top: 15px;">
                                <h4 style="margin-bottom: 15px;">Suggest a Different Time</h4>
                                <div class="form-group">
                                    <label>Your Preferred Date</label>
                                    <input type="date" id="counter-date-${booking.id}" min="${getTomorrowDate()}">
                                </div>
                                <div class="form-group">
                                    <label>Your Preferred Time</label>
                                    <select id="counter-time-${booking.id}">
                                        <option value="">Select time slot</option>
                                        <option value="10:00 AM">10:00 AM</option>
                                        <option value="11:00 AM">11:00 AM</option>
                                        <option value="12:00 PM">12:00 PM</option>
                                        <option value="2:00 PM">2:00 PM</option>
                                        <option value="3:00 PM">3:00 PM</option>
                                        <option value="4:00 PM">4:00 PM</option>
                                        <option value="5:00 PM">5:00 PM</option>
                                    </select>
                                </div>
                                <button onclick="submitCounterProposal('${booking.id}', '${booking.email}')" class="btn">
                                    <i class="fas fa-paper-plane"></i> Send Counter-Proposal
                                </button>
                            </div>
                        </div>
                    ` : ''}

                    ${booking.status === 'reschedule_requested' ? `
                        <div style="background: rgba(168, 85, 247, 0.1); border: 1px dashed #a855f7; padding: 15px; border-radius: 8px; margin-top: 15px;">
                            <i class="fas fa-clock" style="color: #a855f7;"></i>
                            <strong>Reschedule Request Pending</strong><br>
                            <span style="color: var(--text-muted);">
                                Requested: ${formatDate(booking.requested_date)} at ${booking.requested_time}
                            </span><br>
                            <small style="color: var(--text-muted);">Waiting for admin approval...</small>
                        </div>
                    ` : ''}

                    ${booking.status === 'cancellation_requested' ? `
                        <div style="background: rgba(239, 68, 68, 0.1); border: 1px dashed var(--error); padding: 15px; border-radius: 8px; margin-top: 15px;">
                            <i class="fas fa-times-circle" style="color: var(--error);"></i>
                            <strong style="color: var(--error);">Cancellation Request Pending</strong><br>
                            <div style="margin-top: 10px; color: var(--text-muted);">
                                <div><strong>Refund Amount:</strong> ‚Çπ${booking.refund_amount || 0}</div>
                                <div><strong>Refund Percentage:</strong> ${booking.refund_percentage || 0}%</div>
                                <div><strong>Status:</strong> <span style="color: var(--warning);">Pending Admin Approval</span></div>
                            </div>
                            <small style="color: var(--text-muted); display: block; margin-top: 10px;">
                                You will receive an email once your refund is processed (5-7 business days after approval).
                            </small>
                        </div>
                    ` : ''}

                    ${booking.status === 'cancelled' ? `
                        <div style="background: rgba(148, 163, 184, 0.1); border: 1px dashed var(--text-muted); padding: 15px; border-radius: 8px; margin-top: 15px;">
                            <i class="fas fa-ban" style="color: var(--text-muted);"></i>
                            <strong style="color: var(--text-muted);">Session Cancelled</strong><br>
                            ${booking.refund_amount > 0 ? `
                                <div style="margin-top: 10px; color: var(--success);">
                                    <i class="fas fa-check-circle"></i> Refund of ‚Çπ${booking.refund_amount} has been processed.
                                </div>
                            ` : `
                                <div style="margin-top: 10px; color: var(--text-muted);">
                                    No refund applicable per policy.
                                </div>
                            `}
                        </div>
                    ` : ''}

                    ${(booking.status === 'upcoming' || booking.status === 'confirmed') ? `
                        <div class="reschedule-section">
                            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                                <button onclick="toggleRescheduleForm('${booking.id}')" class="btn btn-secondary">
                                    <i class="fas fa-calendar-alt"></i> Reschedule Session
                                </button>
                                <button onclick="cancelBooking('${booking.id}')" class="btn btn-secondary" style="border-color: var(--error); color: var(--error);">
                                    <i class="fas fa-times"></i> Cancel Session
                                </button>
                            </div>

                            <div id="reschedule-form-${booking.id}" class="reschedule-form">
                                <h4 style="margin-bottom: 15px;">Request Reschedule</h4>
                                <div class="form-group">
                                    <label>New Preferred Date</label>
                                    <input type="date" id="new-date-${booking.id}" min="${getTomorrowDate()}">
                                </div>
                                <div class="form-group">
                                    <label>New Preferred Time</label>
                                    <select id="new-time-${booking.id}">
                                        <option value="">Select time slot</option>
                                        <option value="10:00 AM">10:00 AM</option>
                                        <option value="11:00 AM">11:00 AM</option>
                                        <option value="12:00 PM">12:00 PM</option>
                                        <option value="2:00 PM">2:00 PM</option>
                                        <option value="3:00 PM">3:00 PM</option>
                                        <option value="4:00 PM">4:00 PM</option>
                                        <option value="5:00 PM">5:00 PM</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Reason for Rescheduling (Optional)</label>
                                    <input type="text" id="reason-${booking.id}" placeholder="Briefly explain why you need to reschedule">
                                </div>
                                <button onclick="submitReschedule('${booking.id}', '${booking.email}')" class="btn">
                                    <i class="fas fa-paper-plane"></i> Submit Reschedule Request
                                </button>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Toggle reschedule form
        function toggleRescheduleForm(bookingId) {
            const form = document.getElementById(`reschedule-form-${bookingId}`);
            form.classList.toggle('active');
        }

        // Submit reschedule request
        async function submitReschedule(bookingId, email) {
            const newDate = document.getElementById(`new-date-${bookingId}`).value;
            const newTime = document.getElementById(`new-time-${bookingId}`).value;
            const reason = document.getElementById(`reason-${bookingId}`).value;

            if (!newDate || !newTime) {
                alert('Please select both date and time for rescheduling');
                return;
            }

            try {
                // Update booking in Supabase database - store as reschedule request
                const { data, error } = await supabase
                    .from('bookings')
                    .update({
                        requested_date: newDate,
                        requested_time: newTime,
                        reschedule_reason: reason,
                        status: 'reschedule_requested'
                    })
                    .eq('id', bookingId)
                    .select();

                if (error) {
                    console.error('‚ùå Database update failed:', error);
                    throw error;
                }

                console.log('‚úÖ Reschedule request submitted:', data);

                // Send reschedule notification via Formspree
                const FORMSPREE_ID = 'mjgozran';

                await fetch(`https://formspree.io/f/${FORMSPREE_ID}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        _subject: `Reschedule Request - ${bookingId}`,
                        email: email,
                        booking_id: bookingId,
                        requested_date: newDate,
                        requested_time: newTime,
                        reason: reason,
                        message: `
üìÖ RESCHEDULE REQUEST PENDING
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
Booking ID: ${bookingId}
Customer Email: ${email}

Requested Schedule:
‚Ä¢ Date: ${newDate}
‚Ä¢ Time: ${newTime}
${reason ? `‚Ä¢ Reason: ${reason}` : ''}

Status: Pending admin approval
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
                        `.trim()
                    })
                });

                alert('‚úÖ Reschedule request submitted!\n\nYour request is pending admin approval. You will be notified once approved.');
                toggleRescheduleForm(bookingId);
                searchBookings(); // Refresh the list to show updated status

            } catch (error) {
                console.error('‚ùå Reschedule request failed:', error);
                alert('‚ùå Error submitting reschedule request. Please email us directly at jha.8@alumni.iitj.ac.in');

        // Calculate refund based on cancellation policy
        function calculateRefund(bookingDate, bookingTime, servicePrice) {
            // Parse booking datetime
            const bookingDateTime = new Date(`${bookingDate}T${convertTo24Hour(bookingTime)}`);
            const now = new Date();

            // Calculate hours until session
            const hoursUntilSession = (bookingDateTime - now) / (1000 * 60 * 60);

            let percentage = 0;
            let policyApplied = '';
            let message = '';

            if (hoursUntilSession >= 24) {
                percentage = 100;
                policyApplied = 'Full Refund (24+ hours notice)';
                message = '‚úì You are cancelling more than 24 hours before the session.\n  FULL REFUND applies.';
            } else if (hoursUntilSession >= 12) {
                percentage = 50;
                policyApplied = 'Partial Refund (12-24 hours notice)';
                message = '‚ö† You are cancelling 12-24 hours before the session.\n  50% PARTIAL REFUND applies.';
            } else {
                percentage = 0;
                policyApplied = 'No Refund (less than 12 hours notice)';
                message = '‚úó You are cancelling less than 12 hours before the session.\n  NO REFUND per our policy.';
            }

            const amount = Math.round(servicePrice * percentage / 100);

            return {
                percentage,
                amount,
                policyApplied,
                message,
                hoursUntilSession: Math.round(hoursUntilSession)
            };
        }

        // Convert 12-hour time format to 24-hour for Date parsing
        function convertTo24Hour(time12h) {
            if (!time12h) return '12:00:00';

            const [time, modifier] = time12h.split(' ');
            let [hours, minutes] = time.split(':');

            if (hours === '12') {
                hours = modifier === 'AM' ? '00' : '12';
            } else if (modifier === 'PM') {
                hours = parseInt(hours, 10) + 12;
            }

            return `${hours.toString().padStart(2, '0')}:${minutes || '00'}:00`;
        }

        // Helper functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function getTomorrowDate() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            return tomorrow.toISOString().split('T')[0];
        }
